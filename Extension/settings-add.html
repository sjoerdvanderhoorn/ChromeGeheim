<!doctype html>
<html>
	<head>
		<title>Geheim - Add Key</title>
		<link href="popup.css" rel="stylesheet" type="text/css">
		<link href="settings-add.css" rel="stylesheet" type="text/css">
		<script src="settings-add.js"></script>
	</head>
	<body>
		<div class="geheim">
			<div class="dialog">
				<h2>Add Key</h2>
				<p><label>Method <select><option>Base64</option></select></label></p>
				<p><label>Key name <input type="text" placeholder="Eg. &quot;Close Friends&quot; or &quot;Family-key&quot;" /></label></p>
				<p><label>Key id (<a href="">generate random</a>)<input type="text" /></label></p>
				<p><label>Encryption key (<a href="">generate key pair</a>)<textarea></textarea></label></p>
				<p><label>Decryption key <textarea></textarea></label></p>
				<p>
					<button id="save">Save New Key</button>
					<button id="cancel">Cancel</button>
				</p>
			</div>
		</div>
	</body>
</html>
