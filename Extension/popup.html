<!doctype html>
<html>
	<head>
		<title>Popup</title>
		<link href="popup.css" rel="stylesheet" type="text/css">
		<script src="popup.js"></script>
	</head>
	<body>
		<div>
			<input type="checkbox" id="active" /> Active
		</div>
		<hr size="1"/>
		<div>
			Encryption function:
			<textarea id="encryption-function" rows="10" cols="100"></textarea>
		</div>
		<div>
			Encryption password:
			<textarea id="encryption-password" rows="3" cols="100"></textarea>
		</div>
		<hr size="1"/>
		<div>
			Decryption function:
			<textarea id="decryption-function" rows="10" cols="100"></textarea>
		</div>
		<div>
			Decryption password:
			<textarea id="decryption-password" rows="3" cols="100"></textarea>
		</div>
		<hr size="1"/>
		<div>
			<button id="save">Save and close</button>
			<button id="cancel">Cancel</button>
		</div>
	</body>
</html>
